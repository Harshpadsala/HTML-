<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <div>
        <table border="1p"> 
            <caption>menu</caption>

            <!-- table head -->
            <thead>
                <tr> 
                    <th>dish</th>
                    <th>price</th>
                </tr>
            </thead>

            <!-- table body  -->
            <tbody>
                <tr>
                    <td>dosa</td>
                    <td>120</td>
                </tr>
    
                <tr>
                    <td>panjabi</td>
                    <td>230</td>
                </tr>
            </tbody>
            
            
        </table>
    </div>
</body>
</html>
